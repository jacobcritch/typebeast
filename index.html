	<title>TypeBeast - A typing speed game</title>

<div class="container-fluid" id='sitewrapper'>
	<div class='container-fluid' id='headercontainer'>
		<div class="row" id="header">
			<h1 class='display-4' style="color: white">TypeBeast</h1>
		</div>
	</div>

	<div class="container" id='gamecontainer'>
		<div class="row" id='gtcontainer'>
			<h3 
			style="color: black; width: 88%;  display: flex;
			overflow-y: auto;
			align-content: center;
			flex-direction: column;
			top: 50%;
			margin-top: 5%;" 
			
			id='gametext'>Loading...
			</h3>
			
			<table class="table" hidden>
			</table>
		</div>

		<br>
		<div class='container' id='restcontainer'>
				<input type='text' class="form-control form-rounded" id="gameinput" placeholder='Start typing to play...' oninput="GameLoop()">

			<br>
			<button type="button" id="resetbtn" class="btn btn-primary btn-lg" onclick='Reset()'>Reset</button>

			<br>
			<br>
			<h2 id='wpm'></h2>
			<h4 id='best'>Your best: ?</h4>
			<h4 id='average'>Your average: ?</h4>
			<a href='https://github.com/jacobcritch/' style="font-size: 80%;">by Jacob Critch</a>
		</div>
	</div>
</div>
</div>
