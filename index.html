<html>
<head>
	<title>TypeBeast - A typing speed game</title>
	<meta charset="utf-8"/>
	<html lang="en"> 
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
<div class="container-fluid" id='sitewrapper'>
	<div class='container-fluid' id='headercontainer'>
		<div class="row" id="header">
			<h1 style="color: white">TypeBeast</h1>
		</div>
	</div>

	<div class="container" id='gamecontainer'>
		<div class="row" id='gtcontainer'>
			<h3 
			style="color: black; width: 88%; height: 100%; display: flex;
			justify-content: center;
			align-content: center;
			flex-direction: column;
			top: 50%;
			margin-top: 5%;" 
			
			id='gametext'>Loading...
			</h3>
		</div>

		<br>
		<div class='container' id='restcontainer'>
				<input type='text' class="form-control form-rounded"  id="gameinput" oninput="GameLoop()">

			<br>
			<button type="button" class="btn btn-primary btn-lg" onclick='Reset()'>Reset</button>

			<br>
			<br>
			<h2 id='wpm'></h2>
			<a href='https://github.com/jacobcritch/' style="font-size: 50%;">by Jacob Critch</a>
		</div>
	</div>
</div>
</div>

<script
	src="https://code.jquery.com/jquery-3.4.1.js"
	integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
